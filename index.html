<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Multi View</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Streams</button>
            <div class="dropdown-content" id="current-streams">
                <div class="stream-settings">
                    <label class="switch">
                        <input type="checkbox" id="auto-favorite" checked>
                        <span class="slider round"></span>
                    </label>
                    <span id="auto-favorite-label">Auto Favorite New Streams</span>
                </div>
                <div class="favorites">
                    <h3>Favorites</h3>
                    <div id="favorites-list"></div>
                </div>
            </div>
        </div>
        <h1>Kick Multi View</h1>
        <p class="made-by">made by <a href="https://kick.com/shoovy" target="_blank">shoovy</a></p>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter Kick username">
            <button id="add-stream" class="add-stream-btn">+</button>
        </div>
        <div class="nav-buttons">
            <button id="back-to-top" class="nav-button">Back to<br>Top</button>
            <button id="back-to-bottom" class="nav-button">Back to<br>Bottom</button>
        </div>
        <div class="slider-container">
            <label for="size-slider">Adjust Stream Size:</label>
            <input type="range" id="size-slider" min="0" max="100" value="0">
        </div>
        <div class="toggle-container">
            <label class="switch-bg">
                <label class="switch">
                    <input type="checkbox" id="toggle-ui-checkbox">
                    <span class="slider round"></span>
                </label>
            </label>
            <span id="toggle-ui" class="toggle-ui">Enable Drag/Drop</span>
        </div>
    </header>
    <main>
        <section>
            <div id="views-container"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
